{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}People{% endblock title %}

{% block content %}
	<h1>People</h1>
	<div id='people-list'>
		{% for user in users %}
			<div class="user">
				<a href="{{ user.get_absolute_url }}">
					{% if user.profile.photo %}
					<img src="{% thumbnail user.profile.photo 180x180 %}">
					{% else %}
					<img src="{% thumbnail 'C:\Users\phamm\OneDrive\django4_by_eg\social_website_pj\bookmarks\media\users\2022\11\04\ufo-g595c23d0b_640.png.180x180_q85.jpg' 180x180%}">
					{% endif %}
				</a>
				<div class="info">
					<a href="{{ user.get_absolute_url }}" class="title">
						{{ user.get_full_name }}
					</a>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
